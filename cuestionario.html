<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <div id="quiz-container" class="w-full max-w-2xl mx-auto bg-slate-800 rounded-xl shadow-2xl p-6 md:p-8">
        
        <!-- Encabezado del Cuestionario -->
        <div id="quiz-header" class="mb-6">
            <h1 class="text-2xl md:text-3xl font-bold text-cyan-400 text-center">Cuestionario Avanzado de Psicología Educacional</h1>
            <p id="progress-indicator" class="text-center text-slate-400 mt-2">Pregunta 1 de 10</p>
            <div class="w-full bg-slate-700 rounded-full h-2.5 mt-4">
                <div id="progress-bar" class="bg-cyan-500 h-2.5 rounded-full" style="width: 10%"></div>
            </div>
        </div>

        <!-- Contenedor de la Pregunta y Respuestas -->
        <div id="question-area">
            <h2 id="question-text" class="text-xl md:text-2xl font-semibold mb-6 text-center"></h2>
            <div id="answer-options" class="grid grid-cols-1 gap-4">
                <!-- Las opciones de respuesta se generarán aquí -->
            </div>
        </div>

        <!-- Feedback y Controles -->
        <div class="mt-8">
            <div id="rationale-container" class="rationale-box opacity-0 min-h-[6rem] bg-slate-700 p-4 rounded-lg border border-slate-600">
                 <p id="hint-text" class="text-slate-400 italic"></p>
                 <p id="rationale-text" class="text-white mt-2"></p>
            </div>
            <button id="next-button" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 px-4 rounded-lg mt-4 transition-transform transform hover:scale-105 hidden">
                Siguiente Pregunta
            </button>
        </div>
        
        <!-- Pantalla de Resultados -->
        <div id="results-screen" class="hidden text-center">
            <h2 class="text-3xl font-bold text-cyan-400 mb-4">¡Cuestionario Completado!</h2>
            <p class="text-xl mb-2">Tu puntuación final es:</p>
            <p id="score-text" class="text-5xl font-bold text-white mb-8"></p>
            <button id="restart-button" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105">
                Volver a Intentar
            </button>
        </div>

    </div>

    <script>
        const quizData = {
          "questions": [
            {
              "question": "Un alumno aprende una nueva fórmula matemática. Según las etapas del aprendizaje, si el alumno simplemente la memoriza y la aplica en ejercicios idénticos a los del ejemplo, ¿qué etapa crucial del aprendizaje NO se ha completado?",
              "answerOptions": [
                { "text": "La percepción.", "rationale": "La percepción del problema es el primer paso y debe haber ocurrido para que el alumno siquiera intentara resolverlo.", "isCorrect": false },
                { "text": "La fijación.", "rationale": "La práctica con ejercicios idénticos contribuye a la fijación del conocimiento, aunque sea de forma superficial.", "isCorrect": false },
                { "text": "La transferencia.", "rationale": "La aplicación en situaciones idénticas es repetición mecánica; la transferencia implica aplicar el conocimiento a situaciones nuevas o similares, lo que demuestra un aprendizaje real.", "isCorrect": true },
                { "text": "La reestructuración de saberes previos.", "rationale": "La reestructuración solo es necesaria si el nuevo aprendizaje contradice los saberes previos; en este caso, podría simplemente incorporarse sin conflicto.", "isCorrect": false }
              ],
              "hint": "El aprendizaje real se demuestra no por la repetición, sino por la capacidad de usar el conocimiento en contextos diferentes."
            },
            {
              "question": "Un psicólogo cognitivo que estudia cómo un estudiante organiza mentalmente los pasos para resolver un problema de física, se está enfocando principalmente en:",
              "answerOptions": [
                { "text": "Un proceso mental inferior como la percepción.", "rationale": "La percepción es necesaria para leer el problema, pero la organización de pasos para resolverlo es una actividad de orden superior.", "isCorrect": false },
                { "text": "La 'caja negra' del conductismo.", "rationale": "La psicología cognitiva se interesa precisamente por lo que ocurre dentro de la 'caja negra', a diferencia del conductismo que la ignora.", "isCorrect": false },
                { "text": "Un proceso mental superior como el pensamiento.", "rationale": "El pensamiento se define como un proceso complejo que incluye el uso de estrategias y la búsqueda de soluciones, lo cual encaja perfectamente con el escenario.", "isCorrect": true },
                { "text": "Un 'archivo temporal' del sistema cognitivo.", "rationale": "Si bien la información del problema puede estar en un archivo temporal, el estudio se centra en el proceso activo de organización, que es el pensamiento.", "isCorrect": false }
              ],
              "hint": "Diferencia entre recibir información, almacenarla y manipularla activamente para alcanzar un objetivo."
            },
            {
              "question": "Un directivo pide a su equipo que encuentre la única falla en un proceso de producción siguiendo un protocolo de diagnóstico paso a paso. Según Guilford, esta tarea apela fundamentalmente al pensamiento:",
              "answerOptions": [
                { "text": "Lateral, porque requiere creatividad.", "rationale": "El pensamiento lateral, asociado al divergente, busca nuevas vías, mientras que esta tarea sigue un camino predefinido hacia una única solución.", "isCorrect": false },
                { "text": "Convergente, porque busca una única solución definida.", "rationale": "La tarea consiste en moverse en una dirección única (el protocolo) para encontrar una respuesta específica y correcta, la esencia del pensamiento convergente.", "isCorrect": true },
                { "text": "Divergente, porque hay que analizar diferentes posibilidades.", "rationale": "Aunque se analizan posibilidades, todas están dentro de un universo cerrado y el objetivo es converger en la única respuesta correcta, no generar múltiples soluciones.", "isCorrect": false },
                { "text": "Intrapersonal, porque requiere reflexión individual.", "rationale": "Si bien puede haber reflexión, el tipo de proceso mental se define por la naturaleza del problema (cerrado y con solución única), no por si se hace en grupo o solo.", "isCorrect": false }
              ],
              "hint": "Piensa si el problema pide generar muchas ideas nuevas o encontrar la única respuesta correcta dentro de un sistema ya establecido."
            },
            {
              "question": "Un estudiante se da cuenta de que no entiende un texto y decide volver a leerlo más despacio. Este acto es un ejemplo de metacognición porque implica:",
              "answerOptions": [
                { "text": "Desarrollar un pensamiento propio que trasciende el programa de estudio.", "rationale": "Si bien la metacognición puede llevar a eso, este acto específico es más fundamental: es la supervisión y regulación del propio proceso de comprensión.", "isCorrect": false },
                { "text": "El automonitoreo y la regulación de una estrategia de aprendizaje.", "rationale": "El estudiante identifica un fallo en su comprensión (monitoreo) y cambia de estrategia para corregirlo (regulación), lo cual es el núcleo de la metacognición.", "isCorrect": true },
                { "text": "El uso del ingenio cognitivo para actuar irreflexivamente.", "rationale": "La metacognición es lo opuesto a actuar irreflexivamente; implica detenerse, reflexionar sobre el propio pensamiento y guiarlo.", "isCorrect": false },
                { "text": "Adquirir un conocimiento nuevo sobre el tema del texto.", "rationale": "El acto en sí no es la adquisición de conocimiento, sino la gestión del *proceso* de adquirir ese conocimiento. El aprendizaje es el resultado, la metacognición es el control del proceso.", "isCorrect": false }
              ],
              "hint": "La clave de la metacognición no es el 'qué' se aprende, sino el 'cómo' se está aprendiendo y cómo se puede mejorar ese proceso."
            },
            {
              "question": "Un chef es capaz de combinar sabores de formas novedosas e inesperadas, creando platos únicos. Según la teoría de Gardner, esta habilidad específica es la manifestación más clara de la inteligencia:",
              "answerOptions": [
                { "text": "Naturalista, porque trabaja con elementos naturales como los alimentos.", "rationale": "La inteligencia naturalista se centra en clasificar y entender el entorno natural (plantas, animales). Aunque los ingredientes son naturales, la habilidad clave aquí es la creación y combinación, no la clasificación.", "isCorrect": false },
                { "text": "Corporal-cinestésica, por la destreza manual al cocinar.", "rationale": "La destreza para cortar y preparar los alimentos es corporal-cinestésica, pero la capacidad de *combinar sabores* de forma creativa es un proceso más abstracto y sensorial.", "isCorrect": false },
                { "text": "No se puede clasificar, ya que Gardner no incluyó una inteligencia 'gustativa'.", "rationale": "Aunque no existe una inteligencia 'gustativa' como tal, la habilidad de percibir, discriminar, transformar y expresar formas (en este caso, sensoriales como sabores y olores) se puede considerar una manifestación de la misma estructura que la inteligencia musical o espacial.", "isCorrect": true },
                { "text": "Lógico-matemática, por las proporciones y medidas de las recetas.", "rationale": "Las proporciones son importantes, pero la creación de combinaciones *novedosas e inesperadas* va más allá de la lógica y las recetas establecidas, entrando en el terreno de la sensibilidad y la creación.", "isCorrect": false }
              ],
              "hint": "Analiza si la habilidad principal es clasificar la naturaleza, el movimiento físico, seguir la lógica o percibir y transformar patrones sensoriales. ¿Encaja perfectamente en alguna de las 8? El texto de Gardner se enfoca en 8 inteligencias específicas."
            },
            {
              "question": "Según Ausubel, para maximizar la efectividad, un profesor debería priorizar ser:",
              "answerOptions": [
                { "text": "Un amigo y confidente para sus alumnos por encima de todo.", "rationale": "Aunque la función del docente se ha extendido, el texto subraya que la función principal y la medida de su efectividad se relacionan con la enseñanza competente.", "isCorrect": false },
                { "text": "Estimado y popular, ya que esto mejora la disposición de los alumnos.", "rationale": "El texto establece una distinción clara: en nuestra cultura, es más importante que un profesor sea eficiente al enseñar que simplemente popular o estimado.", "isCorrect": false },
                { "text": "Competente en la enseñanza, incluso si no es el más popular.", "rationale": "Esta opción captura la esencia del argumento de Ausubel, donde la habilidad para enseñar eficazmente es el factor más crucial, más allá de la simpatía personal.", "isCorrect": true },
                { "text": "Adaptable a los estilos de todos los alumnos, eliminando su propio estilo de enseñanza.", "rationale": "El texto sugiere que los estilos de enseñanza deben adaptarse *al profesor* (a sus fortalezas), aunque teniendo en cuenta las diferencias de los alumnos. No se trata de eliminar el estilo propio.", "isCorrect": false }
              ],
              "hint": "El texto hace una distinción entre la efectividad en la tarea principal del docente y sus roles secundarios o su popularidad."
            },
            {
              "question": "Si un pedagogo está diseñando un método sobre CÓMO ENSEÑAR historia de manera efectiva, ¿de qué disciplina tomaría principalmente los saberes sobre CÓMO APRENDEN los alumnos?",
              "answerOptions": [
                { "text": "De la Didáctica, que le dirá qué es el aprendizaje.", "rationale": "La relación se describe en el sentido inverso: la Didáctica *usa* los saberes sobre el aprendizaje para saber cómo enseñar.", "isCorrect": false },
                { "text": "De la Psicología Evolutiva, que le dirá cómo enseñar.", "rationale": "La Psicología Evolutiva es un sustento que informa sobre el desarrollo humano en cada etapa, pero no prescribe directamente los métodos de enseñanza.", "isCorrect": false },
                { "text": "De la Psicología Educacional.", "rationale": "El texto establece que la Didáctica (el cómo enseñar) toma los saberes que le brinda la Psicología Educacional sobre qué es el aprendizaje y cómo se aprende.", "isCorrect": true },
                { "text": "De la Psicología Educacional, que es un sustento de la Psicología Evolutiva.", "rationale": "La relación de sustento es al revés: la Psicología Evolutiva es un sustento para la Psicología Educacional.", "isCorrect": false }
              ],
              "hint": "El texto explica una jerarquía y dependencia entre tres disciplinas. ¿Cuál estudia el 'cómo se aprende' para que otra disciplina pueda definir el 'cómo se enseña'?"
            },
            {
              "question": "Aprender a tocar una sonata de piano para un recital implica una combinación de aprendizajes. ¿Cuál de los siguientes aspectos de esta tarea corresponde de forma MENOS directa a un aprendizaje intelectual?",
              "answerOptions": [
                { "text": "Leer la partitura y comprender los símbolos musicales.", "rationale": "La decodificación de símbolos (notas, claves, tempo) es una tarea eminentemente intelectual, similar a leer un texto.", "isCorrect": false },
                { "text": "Manejar los nervios y el miedo escénico durante el recital.", "rationale": "Este es un ejemplo claro de aprendizaje afectivo, centrado en la regulación emocional, y no principalmente en la adquisición de conceptos.", "isCorrect": true },
                { "text": "Comprender la estructura armónica y la teoría detrás de la composición.", "rationale": "El análisis de la teoría musical es una actividad puramente intelectual que requiere conocimiento y razonamiento abstracto.", "isCorrect": false },
                { "text": "Memorizar la secuencia de notas de toda la pieza.", "rationale": "La memorización, aunque involucra procesos cognitivos, se clasifica dentro de la adquisición de información que forma parte del dominio intelectual.", "isCorrect": false }
              ],
              "hint": "Clasifica cada opción según los tres tipos de aprendizaje (corporal, afectivo, intelectual). Uno de ellos se enfoca en las emociones más que en los conceptos o el movimiento."
            },
            {
              "question": "Un alumno reflexiona: 'Sé que soy bueno para entender conceptos visuales, pero me cuesta memorizar fechas. Por lo tanto, para historia, usaré una línea de tiempo con imágenes en lugar de solo leer el texto'. Esta reflexión es un ejemplo avanzado de:",
              "answerOptions": [
                { "text": "Inteligencia espacial, porque prefiere elementos visuales.", "rationale": "Si bien demuestra inteligencia espacial, la reflexión en sí misma (analizar sus fortalezas y elegir una estrategia acorde) es un proceso de orden superior.", "isCorrect": false },
                { "text": "Pensamiento divergente, porque crea una nueva forma de estudiar.", "rationale": "Aunque es una solución creativa, el núcleo del acto es la autoevaluación y la planificación estratégica, no solo la generación de ideas.", "isCorrect": false },
                { "text": "Metacognición, porque analiza su propio proceso cognitivo y planifica una estrategia.", "rationale": "Este es un ejemplo perfecto de metacognición: el alumno conoce sus fortalezas/debilidades (conocimiento metacognitivo) y selecciona una estrategia para optimizar su aprendizaje (regulación metacognitiva).", "isCorrect": true },
                { "text": "Transferencia, porque aplica un conocimiento previo a una nueva tarea.", "rationale": "La transferencia sería aplicar el conocimiento de historia en un nuevo contexto; aquí, el foco está en el proceso de *cómo* aprender ese conocimiento.", "isCorrect": false }
              ],
              "hint": "El estudiante no solo está aprendiendo historia, está pensando activamente sobre la mejor manera *para él* de aprender historia."
            },
            {
              "question": "La capacidad de un cirujano para realizar una sutura precisa y delicada es un claro ejemplo de una inteligencia ___________ altamente desarrollada.",
              "answerOptions": [
                { "text": "Interpersonal.", "rationale": "La inteligencia interpersonal se relaciona con la interacción con otras personas, no con la destreza manual.", "isCorrect": false },
                { "text": "Intrapersonal.", "rationale": "La inteligencia intrapersonal se refiere al autoconocimiento y la reflexión, no a las habilidades físicas.", "isCorrect": false },
                { "text": "Lógico-matemática.", "rationale": "Aunque la cirugía requiere lógica, la habilidad específica de la sutura es una destreza física que va más allá del razonamiento numérico o lógico.", "isCorrect": false },
                { "text": "Corporal-cinestésica.", "rationale": "Esta inteligencia se define como la facilidad en el uso de las manos para transformar elementos e incluye destreza y coordinación, lo que describe perfectamente la habilidad del cirujano.", "isCorrect": true }
              ],
              "hint": "Piensa en qué inteligencia se relaciona con el control y uso del propio cuerpo y las manos para realizar tareas complejas."
            }
          ]
        };

        // Elementos del DOM
        const questionTextEl = document.getElementById('question-text');
        const answerOptionsEl = document.getElementById('answer-options');
        const nextButton = document.getElementById('next-button');
        const restartButton = document.getElementById('restart-button');
        const resultsScreen = document.getElementById('results-screen');
        const scoreText = document.getElementById('score-text');
        const quizHeader = document.getElementById('quiz-header');
        const questionArea = document.getElementById('question-area');
        const rationaleContainer = document.getElementById('rationale-container');
        const hintTextEl = document.getElementById('hint-text');
        const rationaleTextEl = document.getElementById('rationale-text');
        const progressIndicator = document.getElementById('progress-indicator');
        const progressBar = document.getElementById('progress-bar');
        
        // Variables de estado del cuestionario
        let currentQuestionIndex = 0;
        let score = 0;
        let questions = [];

        // Función para barajar las preguntas y las respuestas
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        // Función para iniciar el cuestionario
        function startQuiz() {
            questions = [...quizData.questions];
            shuffle(questions);
            questions.forEach(q => shuffle(q.answerOptions));
            currentQuestionIndex = 0;
            score = 0;
            resultsScreen.classList.add('hidden');
            quizHeader.classList.remove('hidden');
            questionArea.classList.remove('hidden');
            nextButton.parentElement.classList.remove('hidden');
            loadQuestion();
        }

        // Función para cargar una pregunta
        function loadQuestion() {
            resetState();
            const currentQuestion = questions[currentQuestionIndex];
            questionTextEl.textContent = currentQuestion.question;
            hintTextEl.textContent = `Pista: ${currentQuestion.hint}`;
            
            currentQuestion.answerOptions.forEach(answer => {
                const button = document.createElement('button');
                button.textContent = answer.text;
                button.classList.add('w-full', 'bg-slate-700', 'hover:bg-slate-600', 'text-white', 'font-semibold', 'py-3', 'px-4', 'rounded-lg', 'transition', 'text-left');
                button.dataset.correct = answer.isCorrect;
                button.dataset.rationale = answer.rationale;
                button.addEventListener('click', selectAnswer);
                answerOptionsEl.appendChild(button);
            });

            updateProgress();
        }

        // Función para manejar la selección de una respuesta
        function selectAnswer(e) {
            const selectedButton = e.target;
            const isCorrect = selectedButton.dataset.correct === 'true';

            if (isCorrect) {
                score++;
            }
            
            // Mostrar retroalimentación visual
            Array.from(answerOptionsEl.children).forEach(button => {
                button.disabled = true; // Deshabilitar todos los botones
                if (button.dataset.correct === 'true') {
                    button.classList.remove('bg-slate-700', 'hover:bg-slate-600');
                    button.classList.add('bg-green-500', 'border-2', 'border-green-300');
                } else if (button === selectedButton) {
                    button.classList.remove('bg-slate-700', 'hover:bg-slate-600');
                    button.classList.add('bg-red-500', 'border-2', 'border-red-300');
                }
            });
            
            // Mostrar la justificación
            hintTextEl.classList.add('hidden');
            rationaleTextEl.textContent = selectedButton.dataset.rationale;
            rationaleContainer.classList.remove('opacity-0');

            // Preparar para la siguiente pregunta
            if (questions.length > currentQuestionIndex + 1) {
                nextButton.textContent = 'Siguiente Pregunta';
            } else {
                nextButton.textContent = 'Ver Resultados';
            }
            nextButton.classList.remove('hidden');
        }

        // Función para resetear el estado entre preguntas
        function resetState() {
            nextButton.classList.add('hidden');
            rationaleContainer.classList.add('opacity-0');
            hintTextEl.classList.remove('hidden');
            rationaleTextEl.textContent = '';
            while (answerOptionsEl.firstChild) {
                answerOptionsEl.removeChild(answerOptionsEl.firstChild);
            }
        }
        
        // Función para actualizar el progreso
        function updateProgress() {
            progressIndicator.textContent = `Pregunta ${currentQuestionIndex + 1} de ${questions.length}`;
            const progressPercentage = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;
        }
        
        // Función para mostrar los resultados finales
        function showResults() {
            quizHeader.classList.add('hidden');
            questionArea.classList.add('hidden');
            nextButton.parentElement.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            scoreText.textContent = `${score} / ${questions.length}`;
        }
        
        // Event listeners para los botones de control
        nextButton.addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        });
        
        restartButton.addEventListener('click', startQuiz);

        // Iniciar el cuestionario al cargar la página
        startQuiz();
    </script>
</body>
</html>
